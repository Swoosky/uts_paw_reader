<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ProfileEditStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="main-edit-profile">

        <h1 class="text-center mb-3">Edit Profile</h1>

        <img class="profile-img mx-auto d-block mt-5"
            src="https://animalcorner.org/wp-content/uploads/2020/07/Japanese-Dog-Breeds-Akita.jpg" alt="profile image">

        <div class="m-5 form">
            <form class="row needs-validation" action="">
                <div class="col-6 p-2">
                    <!-- First Name -->
                    <label class="form-label" for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name">
                </div>
                <div class="col-6 p-2">
                    <!-- Last Name -->
                    <label class="form-label" for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name">
                </div>
                <div class="col-12 p-2">
                    <!-- Display Name -->
                    <label class="form-label" for="display_name">Display Name</label>
                    <input class="form-control" type="text" name="display_name" id="display_name"
                        placeholder="Display Name">
                </div>

                <div class="row">
                    <div class="col-12 mt-1">
                        <label class="form-label" for="contacts">Contacts:</label>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-9 p-2">
                        <!-- Email -->
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email" id="email"
                            placeholder="yourname@domain.com">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-9 p-2">
                        <!-- Instagram -->
                        <label class="form-label" for="instagram">Instagram:</label>
                        <input class="form-control" type="text" name="instagram" id="instagram"
                            placeholder="@yourinstagram">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-9 p-2">
                        <!-- Twitter -->
                        <label class="form-label" for="twitter">Twitter:</label>
                        <input class="form-control" type="text" name="twitter" id="twitter" placeholder="@yourtwitter">
                    </div>
                </div>

                <div class="col-12 p-2">
                    <!-- Job / Role -->
                    <label class="form-label" for="first_name">Job / Role</label>
                    <select class="form-select" name="role" id="role">
                        <option value="mahasiswa">Mahasiswa</option>
                        <option value="art_designer">Art Designer</option>
                    </select>
                </div>

                <div class="col-12 text-center mt-5">
                    <a href="http://" class="btn-delete-account">Delete Account</a>
                </div>

                <div class="col-12 text-center mt-3">
                    <button class="btn btn-primary col-6" type="submit">
                        SUBMIT FORM
                    </button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
